<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'basic_app/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'basic_app/css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">Brand </a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'admin:index' %}">Admin <span
                class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'basic_app:register' %}">Register</a>
            </li>

            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a>
                </li>
            {% endif %}

        </ul>
    </nav>

    <div class="container">
        {% block body_block %}

        {% endblock %}
    </div>

    <script src="{% static 'basic_app/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'basic_app/js/popper.js' %}"></script>
    <script src="{% static 'basic_app/js/bootstrap.min.js' %}"></script>
</body>
</html>
